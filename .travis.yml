language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

before_script:
  - composer self-update
  - composer install --dev --prefer-source --no-interaction

script:
  - php vendor/bin/phpunit

after_script:
  - php vendor/bin/coveralls

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm

branches:
  only:
    - master
